<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Kontakt</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div align="center">
  <center>
        <table border="0" width="280">
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
        <p class="txt_sm_c">&nbsp;Rot beschriftete Felder sind unbedingt auszufüllen!</td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_r">&nbsp;Bitte um nähere Informationen über<br>
              <select size="1" name="f_sel" class="drop_1">
                <option value="Bäder">Bäder</option>
                <option value="Badsanierung">Badsanierung</option>
                <option value="Heizung">Heizung</option>
                <option value="Heizungssanierung">Heizungssanierung</option>
                <option value="Sonstiges">Sonstiges</option>
              </select></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_r">&nbsp;Name<br>
              <input type="text" size="20" name="f_name" class="line_1"></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_c">&nbsp;Firma<br>
              <input type="text" size="20" name="f_firm" class="line_1"></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_c">&nbsp;Adresse<br>
              <input type="text" size="20" name="f_adr" class="line_1"></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_c">&nbsp;PLZ / Ort<br>
              <input type="text" size="20" name="f_zip" class="line_2"><input type="text" size="20" name="f_city" class="line_2"></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_c">&nbsp;Telefon / Fax<br>
              <input type="text" size="20" name="f_phone" class="line_2"><input type="text" size="20" name="f_fax" class="line_2"></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_r">&nbsp;e-Mail-Adresse<br>
              <input type="text" size="20" name="f_mail" class="line_1"></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <p class="txt_sm_c">&nbsp;Anmerkung<br>
              <textarea rows="2" cols="20" class="txtbox" name="f_note"></textarea></td>
          </tr>
          <tr>
            <td width="100%" bgcolor="#C7C7FE">
              <div align="left">
                <table border="0" cellpadding="0" width="100%">
                  <tr>
                    <td width="50%"><input type="reset" value="Löschen" class="form_butt" name="f_reset"></td>
                    <td width="50%" align="right"><input type="button" value="Senden" class="form_butt" name="f_send"></td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </table>
  </center>
</div>

</body>

</html>
